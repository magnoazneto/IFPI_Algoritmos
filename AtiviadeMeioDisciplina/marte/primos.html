    <script>
        function main(){
            var teste = prompt("Numero: ")
            alert(eh_primo(Number(teste)))
        }
       
        function eh_primo(numero){
            var i = 2
            var qtd_multiplos = 2
            while (i < (numero)**(1/2)){
                if(numero % i === 0){
                    return false
                }
                i += 1
            }
            return true
        }

        main()
